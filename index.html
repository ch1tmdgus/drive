<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N4C 드라이브</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts 아이콘 추가 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <h1>노빠꾸 클라우드</h1>

    <!-- 파일 선택 및 업로드 버튼 -->
    <input type="file" id="fileInput" style="display: none" />
    <button id="selectFileButton">파일 선택하기</button>
    <button onclick="uploadFile()">업로드</button>

    <!-- 선택된 파일 이름 표시 -->
    <div id="selectedFileName">선택된 파일: 없음</div>

    <br /><br />

    <!-- 업로드된 파일 목록 표시 -->
    <div id="fileListButtons">
      <div style="display: flex; align-items: center">
        <h2>업로드된 파일들</h2>
        <span
          class="material-symbols-outlined refresh-icon"
          style="margin-left: 10px"
          onclick="listFiles()"
          >refresh</span
        >
      </div>
    </div>

    <ul id="fileList"></ul>

    <!-- 스토리지 사용량 표시 -->
    <div id="storageUsage">사용된 용량: 0 MB / 1GB</div>

    <!-- 커스텀 컨텍스트 메뉴 -->
    <div id="contextMenu">
      <ul>
        <li onclick="contextDownload()">다운로드</li>
        <li onclick="contextDelete()">삭제</li>
        <li onclick="contextRename()">파일명 수정</li>
      </ul>
    </div>

    <!-- Supabase CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
  </body>
</html>
